<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>minhhuy</title>
</head>
<body>
<a href="/create">Create new </a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>first name</th>
        <th>last name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer :${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td><a th:href="@{/edit/_${customer.id}_}">Edit</a></td>
            <td><a th:href="@{/delete_${customer.id}_}">Delete</a></td>
        </tr>

    </th:block>
</table>
</body>
</html>
